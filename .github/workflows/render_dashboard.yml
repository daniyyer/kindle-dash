name: Render Kindle Dashboard

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许 Action 提交代码
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium --with-deps

      - name: Render Dashboard
        env:
          LOCATION: ${{ vars.LOCATION }}
          LOCATION_NAME: ${{ vars.LOCATION_NAME }}
          QWEATHER_API_HOST: ${{ secrets.QWEATHER_API_HOST }}
          QWEATHER_PROJECT_ID: ${{ secrets.QWEATHER_PROJECT_ID }}
          QWEATHER_KEY_ID: ${{ secrets.QWEATHER_KEY_ID }}
          QWEATHER_PRIVATE_KEY: ${{ secrets.QWEATHER_PRIVATE_KEY }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/server
          python server/render_cli.py

      - name: Deploy to GitHub Pages Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          force_orphan: true # 每次都覆盖，避免历史记录堆积
