name: Render Kindle Dashboard

on:
  schedule:
    - cron: '15 * * * *' # 每小时第15分钟运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许 Action 提交代码
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('server/requirements.txt') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium --with-deps

      - name: Install Playwright Dependencies (even on cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: playwright install-deps chromium

      - name: Render and Upload to R2
        env:
          LOCATION: ${{ vars.LOCATION }}
          LOCATION_NAME: ${{ vars.LOCATION_NAME }}
          QWEATHER_API_HOST: ${{ secrets.QWEATHER_API_HOST }}
          QWEATHER_PROJECT_ID: ${{ secrets.QWEATHER_PROJECT_ID }}
          QWEATHER_KEY_ID: ${{ secrets.QWEATHER_KEY_ID }}
          QWEATHER_PRIVATE_KEY: ${{ secrets.QWEATHER_PRIVATE_KEY }}
          # Cloudflare R2 Config
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/server
          python server/render_cli.py
